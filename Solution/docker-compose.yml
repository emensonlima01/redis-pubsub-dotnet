services:
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 64mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 1s
      retries: 3
      start_period: 5s
    networks:
      - payment-network
    restart: always

  webapi:
    build:
      context: .
      dockerfile: WebApi/Dockerfile
      args:
        BUILD_CONFIGURATION: Release
        VERSION: 1.0.0
    container_name: payment-api
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - Redis__ConnectionString=redis:6379
      - DOTNET_GCHeapHardLimit=0x8000000
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - payment-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  worker:
    build:
      context: .
      dockerfile: WorkerService/Dockerfile
      args:
        BUILD_CONFIGURATION: Release
        VERSION: 1.0.0
    container_name: payment-worker
    environment:
      - DOTNET_ENVIRONMENT=Production
      - Redis__ConnectionString=redis:6379
      - DOTNET_GCHeapHardLimit=0x8000000
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
      replicas: 1
    networks:
      - payment-network
    restart: always
    healthcheck:
      test: ["CMD", "pgrep", "-f", "dotnet WorkerService.dll"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  redis-data:
    driver: local

networks:
  payment-network:
    driver: bridge
